<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADMIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/navbar-lastbuttom.css" />
    <link rel="stylesheet" href="style/pagination.css" />
  </head>
  <body>
    <div class="navbar-lastbutton">
      <a href="/logout">&#60</a>
    </div>

    <div class="tab">
      <button
        class="tablinks"
        onclick="openCity(event, 'Inicio')"
        id="defaultOpen"
        style="border-top: 1px solid white"
      >
        Inicio
      </button>
      <button class="tablinks" onclick="openCity(event, 'CadastrarCarro')">
        Cadastro de Carros
      </button>
      <button class="tablinks" onclick="openCity(event, 'CadastrarGestores')">
        Cadastro de Gestores
      </button>
      <a
        class="tablinks" href="/listcar/listarCarros">
        Lista de Carros
      </a>
    </div>

    <div id="Inicio" class="tabcontent">
      <h3>Inicio</h3>
      <p>Inicio da Página</p>
    </div>

    <div id="CadastrarCarro" class="tabcontent">
      <!--CADASTRO DE CARROS-->
      <div class="container-fluid mt-3">
        <div class="container">
          <div
            class="container col-lg-6"
            style="
              background-color: #04a8a7;
              padding: 30px;
              border: solid #04a8a7 1px;
              border-radius: 5px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
                0 6px 20px 0 rgba(0, 0, 0, 0.19);
            "
          >
            <h1 class="text-light">Cadastro de Veículo</h1>
            <form
              class="row"
              method="POST"
              action="/carroregister/cadastroVeiculo"
            >
              <div class="col mb-3">
                <label for="nome" class="form-label text-light">Nome</label>
                <input
                  type="text"
                  name="nome"
                  class="form-control"
                  id="nome"
                  required
                />
              </div>

              <div class="col mb-3">
                <label for="marca" class="form-label text-light">Marca</label>
                <select class="form-select" id="marca" name="marca">
                  <option>Citroen</option>
                  <option>Opel</option>
                  <option>Volkswagen</option>
                  <option>Chevrole</option>
                  <option>Fiat</option>
                  <option>Honda</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="chassi" class="form-label text-light">Chassi</label>
                <input
                  type="text"
                  name="chassi"
                  class="form-control"
                  id="chassi"
                  required
                />
              </div>
              <div class="mb-3 col">
                <label for="placa" class="form-label text-light">Placa</label>
                <input
                  type="text"
                  name="placa"
                  class="form-control"
                  id="placa"
                  required
                />
              </div>
              <div class="mb-3 col">
                <label for="ano" class="form-label text-light">Ano</label>
                <input
                  type="date"
                  name="ano"
                  class="form-control"
                  id="ano"
                  required
                />
              </div>

              <div class="d-grid gap-2 mx-auto">
                <div class="btn-group me-4 container" role="group">
                  <button type="submit" class="btn btn-light">Cadastrar</button>

                  <button type="reset" class="btn btn-light">Limpar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="CadastrarGestores" class="tabcontent">
      <!--CADASTRO DE GESTORES-->
      <div class="container-fluid mt-3">
        <div class="containter">
          <div
            class="container col-lg-6"
            style="
              background-color: #04a8a7;
              padding: 30px;
              border: solid #04a8a7 1px;
              border-radius: 5px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
                0 6px 20px 0 rgba(0, 0, 0, 0.19);
            "
          >
            <h1 class="text-light">Cadastro de Gestor</h1>
            <form
              class="row"
              method="POST"
              action="/gestorregister/cadastroGestor"
            >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light"
                  >Nome Completo</label
                >
                <input
                  type="text"
                  name="nome"
                  class="form-control"
                  id="nameInput"
                  required
                />
              </div>

              <div class="row-col mb-3">
                <label for="exampleInputEmail1" class="form-label text-light"
                  >Email de Contato</label
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="emailInput"
                  required
                />
              </div>

              <div class="col mb-3">
                <label for="exampleInputEmail1" class="form-label text-light"
                  >Senha do Usuário</label
                >
                <input
                  type="password"
                  name="senha"
                  class="form-control"
                  id="passwordInput"
                  required
                />
              </div>

              <div class="col mb-3">
                <label for="exampleInputEmail1" class="form-label text-light"
                  >Confirmar Senha</label
                >
                <input
                  type="password"
                  name="senhaConfirmar"
                  class="form-control"
                  id="passwordConfirmInput"
                  required
                />
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkterm"
                  required
                />
                <label class="form-check-label text-light" for="exampleCheck1"
                  >Aceitar os
                  <a class="text-black" href="#">Termo de Uso</a></label
                >
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-light">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="ListaDeCarros" class="tabcontent">
      <!--LISTA DE CARROS-->
    </div>

    <script src="scripts/paginacao.js"></script>
    <script src="scripts/validation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
