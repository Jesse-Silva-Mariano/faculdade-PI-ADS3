<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Los Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/navbar-lastbuttom.css">
  </head>
  <body>

    <div class="navbar-lastbutton">
      <a href="/">&#60</a>
    </div>

    <div class="container-fluid">
      <div
        class="d-flex flex-column min-vh-100 justify-content-center align-items-lg-center"
      >
        <div
          class="container col-lg-4"
          style="
            background-color: #04a8a7;
            padding: 30px;
            border: solid #04a8a7 1px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
              0 6px 20px 0 rgba(0, 0, 0, 0.19);
          "
        >
          <h1 class="text-light">Cadastro</h1>
          <form class="row" method="POST" action="/Cadastro">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light"
                >Nome Completo</label
              >
              <input type="text" name="nome" class="form-control" id="nameInput" required />
            </div>

            <div class="row-col mb-3">
              <label for="exampleInputEmail1" class="form-label text-light"
                >Email de Contato</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                id="emailInput"
                required
              />
            </div>

            <div class="col mb-3">
              <label for="exampleInputEmail1" class="form-label text-light"
                >Senha do Usu√°rio</label
              >
              <input
                type="password"
                name="senha"
                class="form-control"
                id="passwordInput"
                required
              />
            </div>

            <div class="col mb-3">
              <label for="exampleInputEmail1" class="form-label text-light"
                >Confirmar Senha</label
              >
              <input
                type="password"
                name="senhaConfirmar"
                class="form-control"
                id="passwordConfirmInput"
                required
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkterm"
                required
              />
              <label class="form-check-label text-light" for="exampleCheck1"
                >Aceitar os
                <a class="text-black" href="#">Termo de Uso</a></label
              >
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
              type="submit"
              class="btn btn-light"
            >
              Cadastrar
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
