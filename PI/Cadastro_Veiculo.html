<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Los Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/navbar-lastbuttom.css">
  </head>
  <body>

    <div class="navbar-lastbutton">
      <a href="/">&#60</a>
    </div>

    <div class="container-fluid">
      <div
        class="d-flex flex-column min-vh-100 justify-content-center align-items-lg-center"
      >
        <div
          class="container col-lg-4"
          style="
            
            background-color: #04a8a7;
            padding: 30px;
            border: solid #04a8a7 1px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
              0 6px 20px 0 rgba(0, 0, 0, 0.19);
          "
        >
          <h1 class="text-light">Cadastro de Veículo</h1>
          <form class="row" method="POST" action="/Cadastro_Veiculo">
            <div class="col mb-3">
              <label for="codigo" 
              class="form-label text-light  "
               >CÓDIGO</label>
              <input type="text" name="codigo"
               class="form-control" 
               id="codigo" required />

            </div>
            <div class="col mb-3">
              <label for="nome" 
              class="form-label text-light  "
               >NOME</label>
              <input type="text" name="nome"
               class="form-control" 
               id="nome" required />
            </div>

            <div class="col mb-3">
                <label for="placa" 
                class="form-label text-light"
                 >PLACA</label>
                <input type="text" name="placa"
                 class="form-control" 
                 id="placa" required />
              </div>

              <div class="col mb-3">
                <label for="modelo" 
                class="form-label text-light"
                 >MODELO</label>
                <input type="text" name="modelo"
                 class="form-control" 
                 id="modelo" required />
              </div>
            <div class="col mb-3">
                <label for="ano" 
                class="form-label text-light"
                 >ANO</label>
                <input type="text" name="ano"
                 class="form-control" 
                 id="ano" required />
              </div>
              <div class=" mb-4">
                <label for="chassi" 
                class="form-label text-light"
                 >CHASSI</label>
                <input type="text" name="chassi"
                 class="form-control" 
                 id="chassi" required />
              </div>

            <div class="d-grid gap-2 col-7 mx-auto">
              <button
              type="submit"
              class="btn btn-light"
              onclick="validarCadastro('codigo','nome','placa','modelo','ano','chassi')"
            >
              Cadastrar
            </button>
            </div>
            <div class="d-grid gap-2 col-7 mx-auto mt-3">
              <button
              type="reset"
              class="btn btn-light"
            >
              Limpar
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
